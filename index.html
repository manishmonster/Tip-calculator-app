<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div role="banner" class="logo">
    <img src="images/logo.svg" alt="Logo" >
  </div>
  <div class="card" role="main">
    <div class="calculator">
      <div class="form-group">
        <div class="labels">
          <label for="enteredbill">Bill</label><label class="errorLabel billlabel"></label>
        </div>
        <div class="input-icon">
          <img src="images/icon-dollar.svg" class="icon" alt="dollar-icon"/>
          <input type="text" name="bill" id="enteredbill" class="numberonly textinput" placeholder="0">
        </div>
      </div>
      <div class="form-group">
        <label for="enteredbill">Select Tip %</label>
        <div class="inputs">
          <input type="button" name="selected_tip" value="5%" data-value="5">    
          <input type="button"  name="selected_tip" value="20%" data-value="20">    
          <input type="button"  name="selected_tip" value="10%" data-value="10">    
          <input type="button"  name="selected_tip" value="25%" data-value="25"> 
          <input type="button"  name="selected_tip" value="15%" data-value="15">    
          <input type="text" name="custom" placeholder="Custom" class="tipvalue textinput">
        </div>
      </div>
      <div class="form-group">
        <div class="labels"><label for="peoplenumber">Number of People</label><label class="errorLabel peoplelabel"></label></div>
        
        <div class="input-icon">
          <img src="images/icon-person.svg" class="icon" alt="person-icon"/>
          <input type="text" name="people" id="peoplenumber" class="numberonly textinput" placeholder="0">
        </div>
      </div>
    </div>
    <div class="results">
      <div class="result-output">
        <div class="result">
          <p class="heading">Tip Amount<span>/ person</span></p>
          <p class="tip_amount resultamount">$0.00</p>
        </div>
        <div class="result">
          <p class="heading">Total<span>/ person</span></p>
          <p class="total_tip_amount resultamount">$0.00</p>
        </div>
      </div>
      <button class="reset">RESET</button>
    </div>
  </div>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/manishmonster" >Manish Twayana</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="custom.js"></script>
</body>
</html>
